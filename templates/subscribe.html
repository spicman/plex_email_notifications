{% extends 'base.html' %}

{% block title %}Subscribe{% endblock %}

{% block content %}
    <h1>Subscribe to Plex Notifications</h1>
    <form action="{{ url_for('subscribe') }}" method="post">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit" class="standard-button template-notification-button">Subscribe</button>
    </form>
{% endblock %}
