{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
    <h1>Forgot Password</h1>
    <p>Enter your email address, and we'll send you instructions on how to reset your password.</p>
    <form action="{{ url_for('forgot_password') }}" method="post">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit" class = "standard-button">Reset Password</button>
    </form>
    <p>Remember your password? <a href="{{ url_for('login') }}" class = "standard-button">Login</a></p>
{% endblock %}
